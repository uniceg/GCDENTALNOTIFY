<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP | Medical Clinic Notify+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 60% 40%, #8dcef3 0%, #011f4b 100%);
      padding: 20px;
    }
    .verify-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(1, 31, 75, 0.18);
      padding: 38px 32px;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header h2 {
      color: #011f4b;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-header p {
      color: #666;
      font-size: 14px;
    }
    .otp-input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }
    .otp-input:focus {
      outline: none;
      border-color: #011f4b;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(1, 31, 75, 0.1);
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #011f4b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background: #024351;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(1, 31, 75, 0.2);
    }
    .message {
      display: none;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .back-to-login {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .back-to-login a {
      color: #011f4b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .back-to-login a:hover {
      color: #024351;
      text-decoration: underline;
    }
    .timer {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
    .resend-link {
      color: #011f4b;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .resend-link:hover {
      text-decoration: underline;
    }
    .resend-link.disabled {
      color: #999;
      cursor: not-allowed;
    }
    @media (max-width: 480px) {
      .verify-container {
        padding: 25px 20px;
      }
      .otp-input {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="form-header">
      <h2>Verify OTP</h2>
      <p>Enter the 6-digit code sent to your email</p>
    </div>
    <div id="message" class="message"></div>
    <form id="verifyForm" autocomplete="off">
      <div class="otp-input-container">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off">
      </div>
      <div class="timer">
        <span id="timer">Resend code in: 10:00</span>
      </div>
      <button type="submit" class="submit-btn" id="verifyBtn">Verify</button>
    </form>
    <div class="back-to-login">
      <p>Back to <a href="login.php">Login</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.otp-input');
      const form = document.getElementById('verifyForm');
      const messageDiv = document.getElementById('message');
      let timer = 600; // 10 minutes in seconds
      const timerDisplay = document.getElementById('timer');

      // Focus first input on load
      inputs[0].focus();

      // Handle input
      inputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
          if (e.target.value.length === 1) {
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });

        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus();
          }
        });

        // Only allow numbers
        input.addEventListener('keypress', function(e) {
          if (!/^\d$/.test(e.key)) {
            e.preventDefault();
          }
        });
      });

      // Handle paste
      form.addEventListener('paste', function(e) {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 6);
        if (/^\d+$/.test(pastedData)) {
          pastedData.split('').forEach((digit, index) => {
            if (index < inputs.length) {
              inputs[index].value = digit;
            }
          });
          inputs[Math.min(pastedData.length, inputs.length - 1)].focus();
        }
      });

      // Timer functionality
      const timerInterval = setInterval(() => {
        timer--;
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        timerDisplay.textContent = `Resend code in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (timer <= 0) {
          clearInterval(timerInterval);
          timerDisplay.innerHTML = '<span class="resend-link" onclick="resendOTP()">Resend Code</span>';
        }
      }, 1000);

      // Form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const otp = Array.from(inputs).map(input => input.value).join('');

        if (otp.length !== 6) {
          showMessage('Please enter all 6 digits.', 'error');
          return;
        }

        try {
          const response = await fetch('verify.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ otp }),
            credentials: 'include'
          });

          const result = await response.json();

          if (result.success) {
            showMessage('OTP verified! Redirecting...', 'success');
            setTimeout(() => {
              window.location.href = result.redirect || 'studentHome.php';
            }, 1200);
          } else {
            showMessage(result.message || 'OTP verification failed.', 'error');
            // Clear inputs on error
            inputs.forEach(input => input.value = '');
            inputs[0].focus();
          }
        } catch (err) {
          showMessage('An error occurred during verification.', 'error');
        }
      });
    });

    function showMessage(msg, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }

    function resendOTP() {
      window.location.href = 'otp.php';
    }
  </script>
</body>
</html>
